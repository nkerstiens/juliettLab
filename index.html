    <h1>Gym Account</h1>
    <h6>Enter your Information Below</h6>

    <!-- Firstname + Last name -->
    <h4>Account Info</h4>
    <form action="/action_page.php">
      <label for="fname">First name:</label>
      <input id="fname" type="text" placeholder="Enter First Name" name="fname"><br /><br />
      <label for="lname">Last name:</label>
      <input id="lname"type="text" placeholder="Enter Last Name" name="lname"/><br /><br />
      <label for="ssn">Social Security Number:</label>
      <input type="snumber" id="ssn" placeholder="Enter SSN (no spaces)" name="ssn"/><br /><br />
      <label for="pnumber">Phone Number:</label>
      <input type="number" id="pnum" placeholder="Enter Phone Number (no spaces)" name="pnum"/><br /><br />
      <label for="creditnumber">Credit Card Number:</label>
      <input type="number" id="cnum" placeholder="Enter Credit Card# (no spaces)" name="cnum"/><br /><br />
      <label for="age">Age:</label>
      <input type='text' id='age' placeholder='Enter your age'><br /><br />
      <!-- <input type="submit" value="Submit" /> -->
    </form>

    <!-- Email + Password -->
    <h4>Login Credentials</h4>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          placeholder='Enter your Email'
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder='Enter your Password'
        />
     
      <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
    </form>
    <br />

    <!-- Date + time -->
    <h4>Enter Your Birthday</h4>
